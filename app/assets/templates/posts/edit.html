<h1>Editing post</h1>
<hr/><br>
  {{post}}
 <hr/>
<form role="form" ng-controller="EditPostCtrl" ng-submit="updatePost()"  name="editPostForm">

	  <p>Body: <br/>
	  
	  <textarea rows=5 cols=10 ng-model="post.body" required></textarea>
	  
	  </p>
		<button type="submit" class="btn btn-default">Update</button>
	</form>
